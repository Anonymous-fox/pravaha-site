    <div class="main-content">

        <section id="contact-us" class="footer-info white-bg contact-us">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-md-6 col-lg-4">
                        <div class="iq-get-in">
                            <h4 class="iq-tw-7 iq-mb-20">Get in Touch</h4>
                            <form id="contact" method="post">
                                <div class="contact-form">
                                    <div class="section-field">
                                        <input class="require" id="contact_name" type="text" placeholder="Name*"
                                            name="name">
                                    </div>
                                    <div class="section-field">
                                        <input class="require" id="contact_email" type="email" placeholder="Email*"
                                            name="email">
                                    </div>
                                    <div class="section-field">
                                        <input class="require" id="contact_phone" type="text" placeholder="Phone*"
                                            name="phone">
                                    </div>
                                    <div class="section-field textarea">
                                        <textarea id="contact_message" class="input-message require"
                                            placeholder="Your Message" rows="5" name="message"></textarea>
                                    </div>
                                    <div class="section-field iq-mt-20">
                                        <div class="g-recaptcha"
                                            data-sitekey="6LdA3mYUAAAAANpUuZTLbKM_s23tTHlcdJ7dYfgI"></div>
                                    </div>
                                    <button id="submit" name="submit" type="submit" value="Send"
                                        class="button iq-mt-15">Send
                                        Message</button>
                                    <div class="alert alert-success alert-dismissible fade show" role="alert"
                                        id="success">
                                        <strong>Thank You, Your message has been received.</strong>.
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
